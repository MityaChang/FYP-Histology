<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Histology Learning</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
            /* ------------------------------------ */
            /* Body CSS */
            body {
                background-image: url("./img/biomedical_wp.jpg");
                /* Set rules to fill background */
                min-height: 100%;
                min-width: 100%;

                /* Set up proportionate scaling */
                width: 100%;
                height: 100%;
                min-height: 100%;
                background-attachment: fixed;
                background-size: cover;
                /* Set up positioning */
                /*position: fixed;*/        
            }
            /* ------------------------------------ */
            /* Navigation bar CSS */
            #navigation{
                background-image: url("./img/banner-SAS.jpg");
                background-size: cover;
                position: fixed;  /*Set the navbar to fixed position */
                top: 0; /* Position the navbar at the top of the page */
                width: 100%;  /* Full width */
                height: auto;
            }
            .navbar-cus {
                font-size: 15px;
                font-weight: bold;
            }
            .carousel-inner{
                width:100%;
                max-height: 100%;
            }
            .carousel_img {
                max-height: 100%;
                max-width: 100%;
            }
            .carousel-control-next,
            .carousel-control-prev /*, .carousel-indicators */ {
                filter: invert(100%);
            }

 
            /* ------------------------------------ */
            /* Container CSS */
            .container{
                height: auto;
                background-color: whitesmoke;
                opacity: 0.9;

            }
            /* ------------------------------------ */
            /* RP Logo CSS */
            .rplogo {
                width: 150px;
                height: auto;
            }

 

        </style>
    </head>
    <body>
        <!-- Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-cus" id="navigation">
            <a class="navbar-brand" href="#">
                <img class="rplogo" src="img/RP-Logo.png" alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="navbar-nav ml-auto" style="padding-right: 10px; padding-left: 10px">
                        <input type="text" class="w3-bar-item w3-input" placeholder="Search..">
                        <button style="background-color: #007bff; width: 50px;">Go</button> 
                    </li>
                    
                    <li class="nav-item dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </div>
                </ul>

            </div>
        </nav>
        <!-- End of Navigation Bar -->
        <br/><br/><br/><br/>


        <!--middle container -->
        <div class="container">
                <div class="col-12" >
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/1M18_0.5x.jpg" alt="" class="carousel_img"/>
                            </div>
                            <div class="carousel-item">
                                <img src="img/1M23_0.9x.jpg" alt=""  class="carousel_img"/>
                            </div>
                            <div class="carousel-item">
                                <img src="img/1M24_0.7x.jpg" alt=""  class="carousel_img"/>
                                <!--/div>-->
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
        <!-- End of Container -->
    </body>
</html>
